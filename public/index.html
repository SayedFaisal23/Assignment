<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyTaxi Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e9f5ec;
    }
    header {
      background-color: #00b14f;
      padding: 1rem 2rem;
      color: white;
      font-size: 1.5rem;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin: 3rem auto;
      max-width: 1000px;
    }
    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 45%;
    }
    h2 {
      color: #007e3a;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #00b14f;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #009e45;
    }
    section.dashboard {
      display: none;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>MyTaxi Powered by Microsoft Azure</header>

  <div class="container" id="auth-section">
    <div class="form-box">
      <h2>Login</h2>
      <input id="loginEmail" type="email" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div class="form-box">
      <h2>Register</h2>
      <input id="regName" placeholder="Name">
      <input id="regEmail" type="email" placeholder="Email">
      <input id="regPassword" type="password" placeholder="Password">
      <label><input type="checkbox" id="regAdmin"> Admin</label><br>
      <label><input type="checkbox" id="regDriver"> Register as Driver</label>
      <button onclick="register()">Register</button>
    </div>
  </div>

  <section id="user-dashboard" class="dashboard">
    <h2>User Dashboard</h2>
    <button onclick="logout()">Logout</button>
    <ul id="userRideList"></ul>
  </section>

  <section id="driver-dashboard" class="dashboard">
    <h2>Driver Dashboard</h2>
    <button onclick="logout()">Logout</button>
    <ul id="driverList"></ul>
  </section>

  <section id="admin-dashboard" class="dashboard">
    <h2>Admin Dashboard</h2>
    <button onclick="logout()">Logout</button>
    <ul id="adminUserList"></ul>
  </section>

<script>
let token = null;
let role = null;

function showSection(sectionId) {
  document.querySelectorAll('.dashboard').forEach(sec => sec.style.display = 'none');
  document.getElementById(sectionId).style.display = 'block';
  document.getElementById('auth-section').style.display = 'none';
}

async function register() {
  const user = {
    name: document.getElementById("regName").value,
    email: document.getElementById("regEmail").value,
    password: document.getElementById("regPassword").value,
    isAdmin: document.getElementById("regAdmin").checked,
    isDriver: document.getElementById("regDriver").checked
  };

  const res = await fetch("/users/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(user)
  });

  const data = await res.json();
  alert(data.message || data.error);
}

async function login() {
  const res = await fetch("/users/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: document.getElementById("loginEmail").value,
      password: document.getElementById("loginPassword").value
    })
  });

  const data = await res.json();
  if (data.token) {
    token = data.token;
    role = data.role;

    if (role === 'admin') showSection('admin-dashboard');
    else if (role === 'driver') showSection('driver-dashboard');
    else showSection('user-dashboard');
  } else {
    alert(data.error);
  }
}

function logout() {
  token = null;
  role = null;
  document.getElementById('auth-section').style.display = 'flex';
  document.querySelectorAll('.dashboard').forEach(sec => sec.style.display = 'none');
}
</script>
</body>
</html>
